<div>
  <div>
    <form #cameraForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="requestedStreamWidth">Stream Width</label>
        <input type="number" [(ngModel)]="model.requestedStreamWidth" name="requestedStreamWidth" />
      </div>
      <div class="form-group">
        <label for="requestedStreamHeight">Stream Height</label>
        <input type="number" [(ngModel)]="model.requestedStreamHeight" name="requestedStreamHeight" />
      </div>
      <div class="form-group">
        <label for="facingMode">Facing Mode</label>
        <select [(ngModel)]="model.facingMode" name="facingMode">
          <option
            *ngFor="let enum of FacingModeEnum | keyvalue; let i = index"
            [value]="enum.value"
            [attr.selected]="i == 0 ? true : null"
            >{{ enum.value }}</option
          >
        </select>
      </div>
      <div class="form-group">
        <label for="labelFilter">Camera device</label>
        <select [(ngModel)]="model.labelFilter" name="labelFilter">
          <option [attr.selected]="true" value="">-</option>
          <option *ngFor="let camera of availableCameras" [value]="camera.deviceId">{{ camera.label }}</option>
        </select>
      </div>
      <button type="submit">Go</button>
    </form>
  </div>
  <video #video webkit-playsinline autoplay playsinline muted crossorigin="anonymous"></video>
  <div>
    <h3>Stream details:</h3>
    <ul>
      <li>Requested stream width: {{ model.requestedStreamWidth }}</li>
      <li>Requested stream height: {{ model.requestedStreamHeight }}</li>
      <li>Actual stream width: {{ videoWidth }}</li>
      <li>Actual stream height: {{ videoHeight }}</li>
    </ul>
  </div>
</div>
